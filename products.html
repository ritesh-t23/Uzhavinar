<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULAVAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-item {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }

        .product-item img {
            max-width: 100%;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .product-item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 16px;
            color: #333;
        }

        .product-item button {
            background-color: green;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .product-item button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Uzhavinar Products</h1>
        <nav>
            <!-- Navigation items can be added here -->
        </nav>
    </header>

    <main>
        <section class="product-list">
            <!-- Product Item 1 -->
            <div class="product-item">
                <img src="https://t3.ftcdn.net/jpg/01/66/94/24/360_F_166942416_t0pRceh8wHei2ZBpkOZK9tVF6K5CmLHW.jpg" alt="Product 1">
                <h2>Rice</h2>
                <p>Rs : 60</p>
                <a href="purchase.html?product=Rice&price=60">
                    <button>Buy Now</button>
                </a>
            </div>

            <!-- Product Item 2 -->
            <div class="product-item">
                <img src="https://fyllo.in/_next/static/media/potato.3a85923d.png" alt="Product 2">
                <h2>Wheat</h2>
                <p>Rs : 100</p>
                <a href="purchase.html?product=Wheat&price=100">
                    <button>Buy Now</button>
                </a>
            </div>

            <!-- Product Item 3 -->
            <div class="product-item">
                <img src="https://casadeamor.in/cdn/shop/files/1.png?v=1685438879&width=1445" alt="Product 3">
                <h2>NPK Fertilizers</h2>
                <p>Rs : 40</p>
                <a href="purchase.html?product=Potatoes&price=40">
                    <button>Buy Now</button>
                </a>
            </div>

            <!-- Product Item 4 -->
            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/31g2P4FnpaL._AC_SR300,300.jpg" alt="Product 4">
                <h2>Germination tool</h2>
                <p>Rs : 80</p>
                <a href="purchase.html?product=Tomatoes&price=80">
                    <button>Buy Now</button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
